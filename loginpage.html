<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Login | Online coding</title>
    <style>
        html {
            background: linear-gradient(rgb(99, 25, 151), rgb(0, 114, 155), rgb(99, 25, 151));
            background-size: cover;
            height: 100%;
        }

        hr {

            width: 100%;

        }

        a {

            color: rgb(0, 136, 255);
        }

        .div1 {
            margin: auto;
            border-radius: 1cm;
            height: 45vh;
            width: 35%;
            background-color: rgba(46, 37, 65, 0.774);
            border: 3px;
            border-bottom-style: ridge;
        }



        .logo {
            width: 15%;
            border-radius: 2cm;
            background: linear-gradient(rgb(0, 47, 175), rgb(1, 118, 139), rgb(0, 143, 183));
        }



        .button1 {
            background-color: rgba(43, 30, 30, 0.831);
            transition-duration: 0.8s;
            width: 60%;
            height: 6vh;
            border-radius: 0.5cm;
            color: aliceblue;
            font-size: large;
            border: 1px;
            border-top-style: inset;
            border-bottom-style: inset;

        }

        .button1:hover {
            background: linear-gradient(rgb(45, 155, 195), rgb(1, 132, 149), rgb(38, 176, 163));
            border: 2px solid #000000af;
        }

        .uname {
            background-color: rgba(43, 30, 30, 0.831);
            height: 5vh;
            width: 70%;
            border-radius: 5cm;
            color: white;
            text-align: center;
            font-size: small;
            padding: 0 8px;
            border: 1px;
            border-top-style: inset;
            border-bottom-style: inset;
        }

        .uname:hover {
            box-shadow: 0px 0 10px 2px rgb(144, 0, 247), 0 0 10px 4px rgb(3, 198, 162);
            transition-duration: 0.4s;
        }

        .pswd {
            background-color: rgba(43, 30, 30, 0.831);
            height: 5vh;
            width: 70%;
            border-radius: 5cm;
            color: white;
            text-align: center;
            font-size: small;
            padding: 0 8px;
            border: 1px;
            border-top-style: inset;
            border-bottom-style: inset;
        }

        .pswd:hover {
            box-shadow: 0px 0 10px 2px rgb(144, 0, 247), 0 0 10px 4px rgb(3, 198, 162);
            transition-duration: 0.4s;
        }

        .lb1 {
            font-size: large;
        }

        .lb2 {
            font-size: large;
        }

        .form {
            border: 1px;
            border-style: ashed;
            margin: auto;
            width: 80%;
            height: 40vh;
        }
    </style>
</head>

<body style="color: white; ">

    <p style="text-align: center;"><img src="personimage-removebg-preview.png" width="200px" alt="logo" class="logo">
    </p>

    <h1 align="center">Login</h1>

    <div class="div1">
        <form action="website.html" class="form">

            <br><br>
            <label for="Email" class="lb1"> Email: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="username" placeholder="Username" class="uname" required>
            <br><br>

            <label for="pwd" class="lb2"> Password: </label>&nbsp;&nbsp;&nbsp;
            <input type="password" id="password" placeholder="Password" class="pswd" minlength="8" maxlength="16"
                required>
            <br><br>
            <hr>


            <input type="checkbox" id="remember" required>Remember Me

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" class="link"> don't have an account </a>
            <br><br><br><br>

            <div style="text-align: center;">
                <button class="button1">Login</button>
            </div>

        </form>
    </div>

</body>
</body>

</html>
